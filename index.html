<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Sort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-200 antialiased text-slate-800">
    <div class="h-screen w-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-slate-200 p-2 sm:p-3 flex items-center justify-between shadow-sm z-10">
            <h1 class="text-lg font-bold text-slate-700">SORTBOX By BKUNG</h1>
            <div class="flex items-center gap-2">
                <button id="swap-btn" class="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Swap
                </button>
                <button id="undo-btn" class="px-4 py-2 bg-slate-500 text-white font-semibold rounded-lg shadow-md hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-opacity-75 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Undo
                </button>
                <button id="redo-btn" class="px-4 py-2 bg-slate-500 text-white font-semibold rounded-lg shadow-md hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-opacity-75 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Redo
                </button>
                <button id="group-btn" class="px-4 py-2 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-75 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Group
                </button>
                <button id="ungroup-btn" class="px-4 py-2 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-75 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Ungroup
                </button>
                <button id="duplicate-btn" class="px-4 py-2 bg-orange-500 text-white font-semibold rounded-lg shadow-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-75 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Duplicate
                </button>
                <button id="export-btn" class="px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 transition-colors">
                    Export PNG
                </button>
                <button id="add-box-btn" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition-colors">
                    Add Box
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 relative">
            <div id="canvas-container">
                <div id="canvas"></div>
            </div>

            <!-- Color Templates Panel -->
            <div id="color-templates-panel">
                <h3 class="template-title">Color Templates</h3>
                <div class="template-buttons">
                    <button class="template-btn red-template" data-template="red" title="Red Template">
                        <div class="template-preview">
                            <div class="template-bg" style="background: #F53D3D; border-color: #A02334;"></div>
                        </div>
                        <span>Red</span>
                    </button>
                    <button class="template-btn orange-template" data-template="orange" title="Orange Template">
                        <div class="template-preview">
                            <div class="template-bg" style="background: #FFA55D; border-color: #A76545;"></div>
                        </div>
                        <span>Orange</span>
                    </button>
                    <button class="template-btn green-template" data-template="green" title="Green Template">
                        <div class="template-preview">
                            <div class="template-bg" style="background: #437057; border-color: #2F5249;"></div>
                        </div>
                        <span>Green</span>
                    </button>
                </div>
            </div>

            <!-- Settings Panel -->
            <div id="settings-panel">
                <div class="settings-header">
                    <h3>Settings</h3>
                    <span class="selection-count"></span>
                </div>
                
                <div class="settings-section">
                    <label class="settings-label">Text</label>
                    <div class="text-input-wrapper">
                        <input type="text" id="box-text-input" placeholder="Enter text">
                    </div>
                </div>
                
                <div class="settings-section">
                    <label class="settings-label">Text Color</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="text-color" class="color-input">
                        <input type="text" class="color-hex" id="text-color-hex" value="#334155" maxlength="7">
                    </div>
                </div>
                
                <div class="settings-section">
                    <label class="settings-label">Background</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="bg-color" class="color-input">
                        <input type="text" class="color-hex" id="bg-color-hex" value="#ffffff" maxlength="7">
                    </div>
                </div>
                
                <div class="settings-section">
                    <label class="settings-label">Border</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="border-color" class="color-input">
                        <input type="text" class="color-hex" id="border-color-hex" value="#334155" maxlength="7">
                    </div>
                </div>
                
                <div class="settings-divider"></div>
                
                <div class="settings-actions">
                    <button id="duplicate-panel-btn" class="action-btn duplicate-btn" title="Duplicate">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                    <button id="delete-btn" class="action-btn delete-btn" title="Delete">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

<script src="script.js"></script>
</body>
</html>
